<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Product</title>
</head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/products/update}" th:object="${product}" method="POST" enctype="multipart/form-data" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="information">Information</label>
            <input type="text" id="information" th:field="*{information}"/>
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" name="image"/>
            <img th:src="@{/image/{image}(image=${product.image})}" th:alt="${product.name}" style="max-width: 200px; max-height: 200px;"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
</body>
</html>
